
<div class="container">
    <div class="row justify-content-center align-items-center main-row">
      <div class="col shadow main-col bg-white">
        <div class="row bg-primary text-white">
          <div class="col  p-2">
            <h4>Todo App</h4>
          </div>
        </div>
        <div class="row justify-content-between text-white p-2">
          <div class="form-group flex-fill mb-2">
            <input id="todo-input" type="text" class="form-control"  [(ngModel)]="newTodo">
          </div>
          <button type="button" (click)="CreateTodo()" class="btn btn-primary mb-2 ml-2">Add todo</button>
        </div>
        <div class="row" id="todo-container">

            <div class="col col-12 p-2 todo-item" todo-id="${todo.id}" *ngFor="let data of todoList">
                <div class="input-group">
                <div class="input-group-prepend">
                  <div class="input-group-text">
                    <input type="checkbox" aria-label="Checkbox for following text input" [(ngModel)]="data.done">
                  </div>
                </div>
                <input type="text" readonly class="form-control" aria-label="Text input with checkbox"
                  value="{{data.name}}">
                <div class="input-group-append">
                  <button id="{{data.id}}" class="btn btn-outline-secondary bg-danger text-white" type="button" (click)="DeleteTodo(data.id)"
                    id="button-addon2 "><i class="bi bi-trash3"></i></button>
                </div>
                </div>
                </div>

        </div>
      </div>
    </div>
  </div>
